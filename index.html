<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/css/all.css">

</head>

<body class="bg-gray-50">
    <div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
        <div class="max-w-5xl bg-white rounded-xl shadow-lg flex overflow-hidden">
            <!-- Colonne gauche -->
            <div class="flex items-center border-blue-500 flex-col w-[40%] h-full">
                <div class="w-full">
                    <img src="./image/transaction.png" alt="Connexion" class="w-full h-[300px] object-cover">
                </div>
                <div class="venu text-white p-10"
                    style="background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #38bdf8 100%);">
                    <h2 class="text-sm t1 font-semibold text-gray-100 mb-2">Bienvenue !</h2>
                    <h1 class="text-2xl t2 md:text-3xl text-white font-bold mb-4 leading-snug">Connectez-vous à votre
                        espace personnel</h1>
                    <p class="text-sm p1 text-white">Accédez à toutes vos fonctionnalités et gérez vos opérations en
                        toute sécurité.</p>
                </div>
            </div>
            <!-- Colonne droite -->
            <div class="w-[60%] p-8 flex bg-gray-50 flex-col">
                <div class="connexion">
                    <div class="  w-full max-w-lg mx-auto">
                        <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Connexion à Open Space.com</h2>
                        <p class="messageConnect text-blue-500 mb-8 text-center text-xl font-bold"></p>
                        <form id="formConnect" class="space-y-4">
                            <div class="mt-10">
                                <label class="block text-gray-600 font-bold mb-1">Adresse e-mail</label>
                                <input type="email"
                                    class="emailConnect w-full rounded-lg border border-gray-300 p-2 focus:outline-none focus:border-teal-700 bg-gray-100" />
                                <div class="errorEmailConnect  text-xs text-pink-500 font-bold mt-1"> </div>
                            </div>
                            <div class="mt-10">
                                <label class="block text-gray-600 font-bold mb-1">Mot de passe</label>
                                <input type="password"
                                    class="motPassConnect w-full rounded-lg border border-gray-300 p-2 focus:outline-none focus:border-teal-700 bg-gray-100" />
                                <div class="errorMotPassConnect  text-xs text-pink-500 font-bold mt-1"> </div>
                            </div>
                            <div class="flex items-center justify-between mt-10">
                                <button type="submit"
                                    class="bg-blue-500 text-white px-6 py-2 z-10 relative rounded-lg font-bold shadow hover:bg-teal-800 transition-all">Se
                                    connecter</button>
                                <span class="text-gray-500">Pas de compte ? <a href="inscription.html"
                                        class="text-teal-700 font-bold">S'inscrire</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>






   

    <script>

        const utilisateurs = JSON.parse(localStorage.getItem('utilisateurs')) || [];

        // GESTION de connection
        const emailConnect = document.querySelector(".emailConnect")
        const motPassConnect = document.querySelector(".motPassConnect")
        const messageConnect = document.querySelector(".messageConnect")


        const errorEmailConnect = document.querySelector(".errorEmailConnect")
        const errorMotPassConnect = document.querySelector(".errorMotPassConnect")
        let siErreurConnect = false;

        // fonction d'affichage des erreurs Dans la connexion
        function gestionErreurConnect(elm, text) {
            elm.textContent = text;
            siErreurConnect = true;
        }

        const formConnect = document.querySelector('#formConnect');
        
            formConnect.addEventListener('submit', function (e) {
                e.preventDefault();
                errorEmailConnect.textContent = '';
                errorMotPassConnect.textContent = '';
                messageConnect.textContent = '';
                siErreurConnect = false;

                if (!emailConnect.value.trim()) {
                    gestionErreurConnect(errorEmailConnect, "L'Email est requis");
                }
                if (!motPassConnect.value.trim()) {
                    gestionErreurConnect(errorMotPassConnect, "Le mot de passe est requis");
                }

                if (siErreurConnect) return;

                const userConnect = utilisateurs.find(u => u.email === emailConnect.value.trim() && u.motPass === motPassConnect.value.trim());
                if (userConnect) {
                    setTimeout(() => {
                        window.location.href = "transaction.html";
                    }, 1200);
                } else {
                    emailConnect.value='';
                    motPassConnect.value='';
                    messageConnect.textContent = "Email ou mot de passe incorrect";
                }
            });
        
    </script>
</body>

</html>
